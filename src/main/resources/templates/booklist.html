<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore IMS</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body class="align">
<h1>Inventory Management Systems</h1>
<a th:href="@{'/addbook/'}"><button  class="btn btn-success">Add Book</button></a>
<table id="example" class="table table-striped" style="width: 100%">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>Inventory</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${bookList}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.year}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.inventory}"></td>
        <td><a th:href="@{'/deletebook/'+ ${book.id}}"><button class="btn btn-danger">DELETE</button></a></td>
        <td><a th:href="@{'/editbook/'+ ${book.id}}"><button  class="btn btn-success">EDIT</button></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
