<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore IMS</title>
    <link rel="stylesheet" th:href="@{/css/table.css}" />
</head>
<body class="align">
<h1>Inventory Management Systems</h1>
<a th:href="@{'/addbook/'}">Add</a>
<table id="example" class="table" style="width: 100%">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>Inventory</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${bookList}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.year}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.inventory}"></td>
        <td><a th:href="@{'/deletebook/'+ ${book.id}}">DEL</a></td>
        <td><a th:href="@{'/editbook/'+ ${book.id}}">EDIT</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
